<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

        <!-- Bootstrap CSS -->

        <title>Expense Tracker - Home</title>
    </head>
    <body>
     <div class="bg-nav d-flex flex-column flex-md-row align-items-center pb-0 mb-0 border-bottom">
      <h5 class="m-3 mr-md-auto font-weight-normal">Expense Tracker</h5>

      <nav class="m-2 my-md-0 mr-md-3">
        <a class="py-2 m-2 text-dark" href="/home">Home</a>
        <a class="py-2 m-2 text-dark" href="#">Analysis</a>
        <a class="py-2 m-2 text-dark" href="#">Profile</a>
        <a class="py-2 m-2 text-dark" href="#">Settings</a>
      </nav>
         <a class="btn m-2 btn-outline-warning" href="/logout">Logout</a>
    </div>

     <div class="container">
         <div class="row my-2">
             <div class="col-md-3">
                 <div class="card">
                     <div class="card-body bg-success">
                         <h5 class="text-center">Total Earnings</h5>
                         <h1 class="text-center">Rs 56000</h1>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="card">
                     <div class="card-body bg-primary">
                         <h5 class="text-center">Total Earnings</h5>
                         <h1 class="text-center">Rs 56000</h1>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="card">
                     <div class="card-body bg-info">
                         <h5 class="text-center">Total Earnings</h5>
                         <h1 class="text-center">Rs 56000</h1>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="card">
                     <div class="card-body bg-warning">
                         <h5 class="text-center">Total Earnings</h5>
                         <h1 class="text-center">Rs 56000</h1>
                     </div>
                 </div>
             </div>
         </div>

         <div  class="row mt-3">
             <div class="col-md-9">
                 <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>

             </div>
             <div class="col-md-3">
                 <div class="card text-center">
                     <div class="card-body">
                         <p>Create a new expense</p>
                         <button class="btn btn-danger btn-block">Create</button>
                     </div>

                 </div>

             </div>

         </div>


     </div>



    <!-- Optional JavaScript -->
